  <tr>
   <td><a href="https://www.vivotek.com/website/events/events_2010.php?utm_source=ST10Iv&amp;utm_medium=Copy&amp;utm_content=ST10IvCopy&amp;utm_campaign=ST10Iv#st" target="_blank"><img src="https://www.vivotek.com/website/image/events/invitation/invitation_tradeshows_secutech2010/copy1.gif" width="700" height="266" border="0" alt="&rArr; Dear Customers, VIVOTEK Inc. would like to extend a very special invitation to join us at the SecuTch Expo, held in Taipei, Taiwan, from April 21 to 23, 2010. This year, VIVOTEK celebrates its first 10 years in IP Surveillance and will unveil state-of-the-art new products and technologies to buyers from around the world at the largest security show in Asia. At VIVOTEK's booth, we will introduce our latest highest resolution 5-Megapixel/1080p network camera with H.264 compression, as well as showcase a full range of the latest HD cameras with advanced features, including products with high definition 2MP/1MP resolution, 720p 30fps, and H.264 compression. These advanced technologies guarantee uncompromised image quality with lower bandwidth and storage requirements. Look especially for our Supreme Night Visibility showcase - you will be amazed by the low lux / night performance of our new camera models! A demonstration of VIVOTEK's latest professional CMS - dubbed VAST - will also be available to accentuate the benefits of multi-site surveillance, scalability, and central management. At the exhibition, VIVOTEK's SIA software partners will also be displaying their latest technologies, featuring the highest level of integration with VIVOTEK cameras. The on-site demonstration includes a showcasing the integration of Genetec and Lenel software with VIVOTEK cameras. We invite you to meet with our team, who will guide you through live product demonstrations and advanced product features. For more information or inquiries, please contact us at sales@vivotek.com. We look forward to seeing everyone there!" /></a></td>
