           <h2 style='margin:18px 0 0 0;padding:0;color:#4d4d4d;font-size:16px;font-family:Arial, Helvetica, sans-serif;'>Дорогие Друзья!</h2>
           
           <p style='margin:28px 0 0 0;padding:0;color:#666666;font-size:14px;line-height:18px;font-family:Arial, Helvetica, sans-serif;'>Рад представиться – меня зовут Дмитрий Мороз, и я являюсь менеджером по развитию бренда VIVOTEK в России.</p>
           <p style='margin:28px 0 0 0;padding:0;color:#666666;font-size:14px;line-height:18px;font-family:Arial, Helvetica, sans-serif;'>С 21 по 22 ноября 2012 года в Москве в конгрессно-выставочном центре «Сокольники», расположенном по адресу Ленинградский проспект, 31а, стр.1 пройдет 5-ый международный форум All-Over-IP, и мы рады пригласить Вас на наш стенд номер 8-5-1 (павильон №4). Вы сможете ознакомиться с нашими новинками, а также принять участие в проводимой нами в день открытия форума (21 ноября) в 11:00 в конференц-зале №3 презентации «VIVOTEK. Новые вызовы и наши решения.», в ходе которой будут обсуждаться актуальные вопросы современных систем IP-видеонаблюдения, и пути их решения.</p>
           <p style='margin:28px 0 0 0;padding:0;color:#666666;font-size:14px;line-height:18px;font-family:Arial, Helvetica, sans-serif;'>В ходе форума компания VIVOTEK будет рада представить Вашему вниманию обновленную продуктовую линейку, куда входят модели с разрешением 5MP, включающие в себя корпусные, «bullet», фиксированные купольные и fish-eye камеры. Будут также продемонстрированы камеры, предназначенные для использования в экстремальных погодных условиях; ультра-компактные купольные камеры, предназначенные для использования в сфере обеспечения безопасности объектов среднего и малого бизнеса, розничной торговли. Подробную информацию о продуктах VIVOTEK.
           <p style='margin:28px 0 0 0;padding:0;color:#666666;font-size:14px;line-height:18px;font-family:Arial, Helvetica, sans-serif;'><a href="http://www.all-over-ip.ru/2012/program/" target="_blank" style="color:#09F;">Информация</a> о предстоящем форуме и программе проведения презентаций/семинаров.</p>
           <p style='margin:28px 0 0 0;padding:0;color:#666666;font-size:14px;line-height:18px;font-family:Arial, Helvetica, sans-serif;'>По всем вопросам в дальнейшем прошу обращаться ко мне, используя указанную ниже контактную информацию.</p>
           
           <hr style=" margin-top:28px; border: solid 1px #CCC;"/>
            <p style='margin:28px 0 0 0;padding:0;color:#666666;font-size:14px;line-height:18px;font-family:Arial, Helvetica, sans-serif;'>VIVOTEK would like to invite you to join us at this year’s All-over-IP Russia, which takes place from November 21 to 22, at booth 8-5-1 of pavilion 4, Exhibition and Convention Centre Sokolniki in Moscow.</p>
            <p style='margin:28px 0 0 0;padding:0;color:#666666;font-size:14px;line-height:18px;font-family:Arial, Helvetica, sans-serif;'>In this event, VIVOTEK is pleased to showcase the complete series of 5-Megapixel models, which include box, bullet, fixed dome and fisheye form factors. Our extreme weather-proof models are another attraction in the Russian market for its durable functionality in harsh weather conditions. As for small & medium business and retail applications, VIVOTEK's most popular compact domes will definitely be on site.</p>
            <p style='margin:28px 0 0 0;padding:0;color:#666666;font-size:14px;line-height:18px;font-family:Arial, Helvetica, sans-serif;'>In addition, we will deliver a speech during All-over-IP on our clear and smart solution to the security industry, please refer to the <a href="http://www.all-over-ip.ru/2012/program/" target="_blank" style="color:#09F;">All-over-IP web site</a>. For more information, please visit <a href="https://www.vivotek.com/website/web/product/networkcameras.aspx" target="_blank" style="color:#09F;">VIVOTEK Web Site</a>.</p>
            
            
            <p style='margin:28px 0 0 0;padding:0;color:#666666;font-size:14px;line-height:18px;font-family:Arial, Helvetica, sans-serif;'>С нетерпением ждем встречи! Best Regards!</p>
