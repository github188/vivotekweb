    	</tr>

    		<td><a href='../dc/dc2011/dc_schedule.php?utm_source=DC11&amp;utm_medium=HL&amp;utm_content=DC11HL&amp;utm_campaign=DC11' target='_blank' title='&rArr; This year, VIVOTEK has picked Kenting, a resort area at the south end of Taiwan, as the place for our distributor conference. Kenting is famous for its natural coastal scenery, water sports, and seafood. During this four-day gathering, VIVOTEK will share our business achievements, announce new products, introduce new technologies, and describe our vision. It will also be a valuable opportunity for you to meet with other VIVOTEK distributors worldwide to exchange ideas and know-how. Right after the conference comes SecuTech Expo 2011, which is taking place in Nan Gang exhibition hall from April 20 to 22. We are excited to showcase more than 20 new products with the most advanced surveillance technologies, including megapixel WDR, P-iris lens, fisheye technology, and more. We are sure these new models and technologies will help you generate even more business opportunities. We hope to see you soon at our 2011 distributor conference and SecuTech Expo! Yours truly, Deey Lan'><img src='../../image/events/invitation/invitation_dc2011/copy_2.gif' width='349' height='510' border='0' alt='' /></a></td>
