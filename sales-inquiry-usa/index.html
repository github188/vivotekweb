 <script type="text/javascript">
    function ValidateFields() {
        if (CheckEmail() && CheckLastName() && CheckCompany() 
            //&& CheckStreetAddress() 
            && CheckCity() && CheckState() && CheckZIP() && CheckCountry() && CheckPhone() && CheckText()) {
            return true;
        } else {
            return false;
        }
    }

    function CheckEmail() {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (ContactMe.email.value.match(mailformat)) {
            return true;
        } else {
            alert("Please enter an invalid Email address!");
            ContactMe.email.focus();
            return false;
        }
    }

    function CheckLastName() {
        if (ContactMe.last_name.value == "") {
            alert("Please enter your Last Name!");
            ContactMe.last_name.focus();
            return false;
        } else {
            return true;
        }
    }

    function CheckCompany() {
        if (ContactMe.company.value == "") {
            alert("Please enter your Company!");
            ContactMe.company.focus();
            return false;
        } else {
            return true;
        }
    }

    /*
    function CheckStreetAddress() {
        if (ContactMe.street.value == "") {
            alert("Please enter your Stree Address!");
            ContactMe.street.focus();
            return false;
        } else {
            return true;
        }
    }
    */

    function CheckCity() {
        if (ContactMe.city.value == "") {
            alert("Please enter your City!");
            ContactMe.city.focus();
            return false;
        } else {
            return true;
        }
    }

    function CheckState() {
        if (ContactMe.state_code.value == "") {
            alert("Please select your State/Province!");
            ContactMe.state_code.focus();
            return false;
        } else {
            return true;
        }
    }

    function CheckZIP() {
        if (ContactMe.zip.value == "") {
            alert("Please enter your Zip / Postal Code!");
            ContactMe.zip.focus();
            return false;
        } else {
            return true;
        }
    }

    function CheckCountry() {
        var arr_Canada_Province = ["AB", "BC", "MB", "NB", "NL", "NT", "NS", "NU", "ON", "PE", "QC", "SK", "YT"];
        var str_Selected_Country = ContactMe.country_code.value;
        var str_Selected_State = ContactMe.state_code.value;
        var int_index;

        if (str_Selected_Country == "") {
            alert("Please enter your Country!");
            ContactMe.country_code.focus();
            return false;
        }
        else {
            if (str_Selected_Country == "US") {
                for (int_index = 0; int_index < arr_Canada_Province.length; int_index++) {
                    if (str_Selected_State == arr_Canada_Province[int_index]) {
                        alert("US has no state of [" + str_Selected_State + "]! Please select the right Country-State combination!");
//                        alert("false US: [" + arr_Canada_Province[int_index] + "]");
                        return false;
                    }
                }
//                alert("US: [" + arr_Canada_Province[int_index - 1] + "]");
                return true;
            }
            else {
                for (int_index = 0; int_index < arr_Canada_Province.length; int_index++) {
                    if (str_Selected_State == arr_Canada_Province[int_index]) {
//                        alert("CA: [" + arr_Canada_Province[int_index] + "]");
                        return true
                    }
                }
//                alert("false CA: [" + arr_Canada_Province[int_index - 1] + "]");
                alert("CA has no province of [" + str_Selected_State + "]! Please select the right Country-Province combination!");
                return false
            }
        }
    }

    function CheckPhone() {
        if (ContactMe.phone.value == "") {
            alert("Please enter your Phone Number!");
            ContactMe.phone.focus();
            return false;
        } else {
            return true;
        }
    }

    function CheckText() {
        if (ContactMe.description.value == "") {
            alert("Please enter Matters!");
            ContactMe.description.focus();
            return false;
        } else {
            return true;
        }
    }
 </script>
