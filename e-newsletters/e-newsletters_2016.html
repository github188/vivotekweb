 .grid { padding: 0;}
 .grid figure {width: 16%; height: 188px;}
 .grid figure h2 { position: absolute; top: 0; left: 0; width: 100%; margin: 0; padding: 0; color: #FFF; text-transform:capitalize; font-size: 1.38em;}
 .grid figure h2 span { display: block;}
 .grid figure p { color: #FFF;}
 .grid figure a { position: static; font-size: 1.38em; font-weight: 500; color: #FFF; opacity: 1;}

 figure.effect-sadie h2 { -webkit-transition: -webkit-transform 0.35s, color 0.35s; transition: transform 0.35s, color 0.35s; -webkit-transform: translate3d(0,68px,0); transform: translate3d(0,68px,0);}
 figure.effect-sadie:hover h2 { -webkit-transform: translate3d(0,0%,0) translate3d(0,38px,0); transform: translate3d(0,0%,0) translate3d(0,38px,0); }

 figure.effect-oscar h2, figure.effect-marley h2, figure.effect-bubba h2, figure.effect-sarah h2, figure.effect-chico h2 {
  position: absolute; top: 0; bottom: 0; left: 0; right: 0; padding: 0; text-align: center; -webkit-transition: -webkit-transform 0.35s; transition: transform 0.35s; -webkit-transform: translate3d(0,68px,0); transform: translate3d(0,68px,0);}

 figure.effect-oscar:hover h2, figure.effect-marley:hover h2, figure.effect-bubba:hover h2, figure.effect-sarah:hover h2, figure.effect-chico:hover h2 { padding: 0; -webkit-transition: -webkit-transform 0.35s; transition: transform 0.35s; -webkit-transform: translate3d(0,38px,0); transform: translate3d(0,38px,0);}

 figure.effect-sadie p, figure.effect-oscar p, figure.effect-marley p, figure.effect-bubba p, figure.effect-sarah p, figure.effect-chico p { 
  position: absolute; top: 0; bottom: 0; left: 0; right: 0; padding: 0; text-align: center; -webkit-transition: -webkit-transform 0.35s; transition: transform 0.35s; -webkit-transform: translate3d(0,68px,0); transform: translate3d(0,68px,0);}

 figure.effect-sadie:hover p, figure.effect-oscar:hover p, figure.effect-marley:hover p, figure.effect-bubba:hover p, figure.effect-sarah:hover p, figure.effect-chico:hover p { padding: 0; -webkit-transition: -webkit-transform 0.35s; transition: transform 0.35s; -webkit-transform: translate3d(0,118px,0); transform: translate3d(0,118px,0);}

 figure.effect-sarah h2::after { position: absolute;  top: 0; bottom: 0; left: 0; right: 0; text-align: center; width: 100%; height: 0; background: #FFF; content: ''; -webkit-transition: -webkit-transform 0.35s; transition: transform 0.35s; -webkit-transform: translate3d(0,68px,0); transform: translate3d(0,68px,0); }
 figure.effect-sarah:hover h2::after { height: 3px; -webkit-transition: -webkit-transform 0.35s; transition: transform 0.35s; -webkit-transform: translate3d(0,58px,0); transform: translate3d(0,58px,0); }

 figure.effect-oscar figcaption { background-color: rgba(184,184,184,0);}


 figure.effect-none { background-color: rgba(184,184,184,1);}
 figure.effect-none img, figure.effect-none:hover img {opacity: 1;}
 figure.effect-none:hover h2{ position: absolute; top: 0; bottom: 0; left: 0; right: 0; padding: 0; text-align: center; -webkit-transition: -webkit-transform 0.35s; transition: transform 0.35s; -webkit-transform: translate3d(0,68px,0); transform: translate3d(0,68px,0);}
 figure.effect-none a { cursor: default; }
 figure.effect-none:hover figcaption::before, figure.effect-none:hover figcaption::after{ position: absolute; top: 0; right: 0; bottom: 0; left: 0; content: ''; opacity: 0; -webkit-transition: opacity 0.35s, -webkit-transform 0.35s; transition: opacity 0.35s, transform 0.35s; opacity: 0; -webkit-transform: scale(1); transform: scale(1); }
 figure.effect-none h2::after { position: absolute; bottom: 0; left: 0; width: 0; height: 0; background: #fff; content: ''; -webkit-transition: -webkit-transform 0.35s; transition: transform 0.35s; -webkit-transform: translate3d(0,0,0); transform: translate3d(0,0,0); }
 figure.effect-none:hover h2::after { -webkit-transform: translate3d(0,0,0); transform: translate3d(0,0,0); }
